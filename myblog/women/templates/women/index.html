{% extends 'women/base.html' %}
{% load static %}

{% block content %}
<h1>{{ title }}</h1>
<div class="container text-center">
    <div class="row justify-content-around">


            {% for post in posts %}
            <div class="card col-lg-4 col-md-6 mb-4 card-d" style="width: 18rem;">
                {% if post.photo %}
                    <img src="{{ post.photo.url }}" class="card-img-top" alt="{{ post.title }}" whith="100%" >
                {% else %}
                    <img  src="{% static 'women\image\image.png' %}" class="card-img-top" alt="{{ post.title }}"
                          whith="100%">
                {% endif %}
                <div class="card-body">
                        <a href="{{cat.get_absolute_url}}"><span class="badge rounded-pill text-bg-light mb-3">{{post.cat}}</span></a>


                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|linebreaks|truncatewords:20 }}</p>
                    <p class="card-text"><small class="text-muted">{{ post.time_create }}</small></p>
                    <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read More</a>
                </div>
            </div>

            {% endfor %}

    </div>
</div>


{% endblock %}
